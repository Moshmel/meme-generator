<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="init()">


        <div class="wrapper">
                <input onkeyup="changeText(event,0)" type="text" class="top-line-text" id="meme-text-top" placeholder="meme top line  " />
                <input type="file" name="image" onchange="onFileInputChange(event)" />
            <canvas id="myCanvas" width=500 height=420 onmousedown="activateMove()" onmouseup="deactiveMove()"
                onmouseleave="deactiveMove()" onmousemove="getMoveCoords(event)"></canvas>
            </canvas>
            <!--modal  -->

            <button type="button" onclick="modalOpen()">open modal</button>
            <div class="modal-container flex ">
                <header>
                    <div style="display:flex;">
                        <div class="circle red"></div>
                        <div class="circle yellow"></div>
                        <div class="circle green"></div>
                    </div>
                </header>
                <section class='margin-center flex align-center'>
                    <!-- modal- tools -->
                    <input title="Change color" type="color" onchange="changeColor(event,0)" class=" opt-button color-picker">
                    <button title="Decrease font size" class=" opt-button decrease-font-size" onclick="decreaseFont(0)">ðŸ—›</button>
                    <button title="increase font size" class="increase-font-size" onclick="increaseFont(0)">ðŸ—š</button>
                    <button title="Move up" onclick="incHeight(0)" class="opt-button increase-height">up</button>
                    <button title="Move down" onclick="decHeight(0)" class="opt-button deccrease-height">down</button>
                    <select onchange="changeFont(0,this.value)" name="choose-font">
                        <option value="eurofbold">eurofbold</option>
                        <option value="Calibri">Calibri</option>
                        <option value="latobold">latobold</option>
                    </select>
                    <button title="Toggle shadow" class="opt-button text-shadow" onclick="textShadowToggle(this,0)">A
                    </button>
                    <button title="Align left" class="opt-button align-left" onclick="changeAlign('left',0)">af
                    </button>
                    <button title="Align center" class="opt-button align-center-box" onclick="changeAlign('center',0)">ac
                    </button>
                    <button title="Align right" class="opt-button align-right" onclick="changeAlign('right',0)">ar
                    </button>

                </section>
            </div>
            <!-- end modal -->



            <div class='gellery-container '></div>
        </div>

        <script src="lib/jquery/jquery.js"></script>
        <script src="js/meme-controller.js"></script>
        <script src="js/meme-service.js"></script>
    </body>

</html>
