<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="init()">
    <button type="button" onclick="onGenerate()">generate</button>
    <div class='block-container flex'>
        <div class="wrapper text-align"><img class="main-img" src="img/001.jpg"></div>
        <canvas id='canvas'></canvas>
        
    </div>

   
    <div class="wrapper">
        <div class="wrapper flex space-between">
            <input type="file" name="image" onchange="onFileInputChange(event)" />
            <button type="button" onclick="modalOpen()">open modal</button>
            <input class="trans-input" id="line1" type="text" onclick="dragElement(this)" contenteditable="true">
            <div class="modal-container flex ">
                <header>
                    <div style="display:flex;">
                        <div class="circle red"></div>
                        <div class="circle yellow"></div>
                        <div class="circle green"></div>
                    </div>
                </header>
                <section class='margin-center flex align-center'>
                    <!-- modal- tools -->
                    <input title="Change color" type="color" onchange="onChangeColor(event,0)" class=" opt-button color-picker">
                    <button title="Decrease font size" class=" opt-button decrease-font-size" onclick="onDecreaseFont(0)">ðŸ—›</button>
                    <button title="increase font size" class="increase-font-size" onclick="onIncreaseFont(0)">ðŸ—š</button>
                    <select onchange="onChangeFont(0,this.value)" name="choose-font">
                        <option value="impact">Impact</option>
                        <option value="other-text">other-text</option>
                        <option value="other-text2">other-text2</option>
                    </select>
                    <button title="Toggle shadow" class="opt-button text-shadow" onclick="onTextShadowToggle(this,0)">A
                    </button>


                </section>
            </div>
            <!-- end modal -->



            <div class='gellery-container '></div>
        </div>

        <script src="lib/jquery/jquery.js"></script>
        <script src="js/meme-controller.js"></script>
        <script src="js/meme-service.js"></script>
</body>

</html>
